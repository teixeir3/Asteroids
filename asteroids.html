<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>

    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script src="keymaster.js"></script>
    <script type="text/javascript" charset="utf-8">
      Function.prototype.inherits = function(parent){
        function Surrogate(){};
        Surrogate.prototype = parent.prototype;
        this.prototype = new Surrogate();
      }
    </script>
    <script type="text/javascript" src="moving_object.js" charset="utf-8"></script>
    <script type="text/javascript" src="asteroid.js" charset="utf-8"></script>
    <script type="text/javascript" src="ship.js" charset="utf-8"></script>
    <script type="text/javascript" src="bullet.js" charset="utf-8"></script>
    <script type="text/javascript" src="game.js" charset="utf-8"></script>
</head>
<body>

  <canvas width="500" height="500"></canvas>

  <script>
      var canvas = document.getElementsByTagName("canvas")[0];
      var ctx = canvas.getContext('2d');
      var game = new Asteroids.Game(ctx);
      game.start();
  </script>

</body>
</html>
